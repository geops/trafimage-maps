<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Trafimage Webkarten</title>
    <style>
      body {
        position: absolute;
        overflow: hidden;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #events {
        position: absolute;
        width: 300px;
        height: 100px;
        bottom: 35px;
        overflow-y: auto;
        color: red;
        margin: auto;
        left: 0;
        right: 0;
      }

      #buttons {
        position: absolute;
        z-index: 10000;
        top: 0;
      }
    </style>
    <script>
      window.changeAttr = function(attr, val) {
        // If attribute value is the same the update is not triggered,
        // so we set it to null first before setting it to the new value.
        const map = document.getElementById('map');
        map.setAttribute(attr, null);
        map.setAttribute(attr, val);
      };
      window.changeProp = function(attr, val) {
        const map = document.getElementById('map');
        map[attr] = null;
        map[attr] = val;
      };

      window.onload = function() {
        const map = document.getElementById('map');
        const evts = document.getElementById('events');
        map.addEventListener('moveend', evt => {
          evts.innerHTML =
            evt.type + ':<br>' + evt.detail + '<br>' + evts.innerHTML;
        });
        map.addEventListener('singleclick', evt => {
          evts.innerHTML =
            evt.type + ':<br>' + evt.detail + '<br>' + evts.innerHTML;
        });
        map.addEventListener('getfeatureinfo', evt => {
          evts.innerHTML =
            evt.type + ':<br>' + evt.detail + '<br>' + evts.innerHTML;
        });
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="buttons">
      <button onclick="changeAttr('activeTopicKey','ch.sbb.handicap')">
        change to handicap
      </button>
      <button onclick="changeAttr('activeTopicKey','ch.sbb.netzkarte')">
        change to netzkarte
      </button>
      <button onclick="changeAttr('vectorTilesUrl', 'http://foo.ch')">
        change vectorTilesUrl to http://foo.ch
      </button>
      <button onclick="changeAttr('apiKey', 'abcdefgh')">
        change apiKey to 'abcdefgh'
      </button>
      <button onclick="changeAttr('vectorTilesKey', 'abcdefgh')">
        change vectorTilesKey to 'abcdefgh'
      </button>
      <button onclick="changeAttr('geoserverUrl', 'http://foo.ch')">
        change geoserverUrl to http://foo.ch
      </button>
      <button onclick="changeAttr('cartaroUrl', 'http://foo.ch')">
        change cartaroUrl to http://foo.ch
      </button>
      <button onclick="changeAttr('center', '[950000, 6000000]')">
        change center to '[950000, 5900000]'
      </button>
      <button onclick="changeAttr('zoom', 16)">
        change zoom to 16
      </button>
    </div>
    <trafimage-maps
      id="map"
      zoom="12"
      center="[810000, 5900000]"
      appName="wkp"
      activeTopicKey="ch.sbb.netzkarte"
      vectorTilesUrl="https://maps.style-dev.geops.io"
    ></trafimage-maps>
    <div id="events"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
